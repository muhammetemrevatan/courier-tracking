spring:
  application:
    name: courier-tracking

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
      auto-commit: true
      transaction-isolation: TRANSACTION_READ_COMMITTED
      connection-init-sql: SET DB_CLOSE_ON_EXIT=TRUE

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false

  lifecycle:
    timeout-per-shutdown-phase: 30s

redis:
  ttl-seconds: 43200 # 12 hours

server:
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health, info, shutdown
  endpoint:
    shutdown:
      enabled: true

logging:
  level:
    com.couriertracking.demo: DEBUG
    org.springframework: INFO
    org.flywaydb: WARN

courier:
  store-radius: 100
  reentry-threshold-minutes: 1

bootstrap:
  stores:
    enabled: true
    resource: classpath:stores.json